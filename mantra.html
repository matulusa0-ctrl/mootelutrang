<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หอพระมนต์ศักดิ์สิทธิ์ - Mootelu Trang</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&family=Charm:wght@700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS เฉพาะหน้า Mantra */
        .mantra-container {
            display: flex; gap: 30px; flex-wrap: wrap; margin-top: 50px;
        }
        .mantra-list {
            flex: 1; min-width: 300px;
        }
        .mantra-item {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            margin-bottom: 15px;
            border-left: 3px solid var(--gold-dark);
            cursor: pointer;
            transition: 0.3s;
            display: flex; align-items: center; justify-content: space-between;
        }
        .mantra-item:hover, .mantra-item.active {
            background: linear-gradient(90deg, rgba(212,175,55,0.2), transparent);
            border-color: var(--gold-primary);
        }
        .mantra-display {
            flex: 2; min-width: 300px;
            background: linear-gradient(135deg, #111, #0a0a0a);
            border: 1px solid var(--gold-dark);
            padding: 40px;
            border-radius: 12px;
            position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }
        .mantra-display::before {
            content: '\f6a9'; /* Icon background */
            font-family: "Font Awesome 6 Free"; font-weight: 900;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15rem; opacity: 0.05; color: var(--gold-primary);
        }
        .chant-text {
            font-family: 'Sarabun', serif;
            font-size: 1.4rem;
            line-height: 2;
            color: var(--gold-light);
            text-align: center;
            margin: 30px 0;
            text-shadow: 0 0 10px rgba(212,175,55,0.3);
        }
        .action-btn {
            background: transparent; border: 1px solid var(--gold-dark);
            color: var(--gold-dark); padding: 8px 15px; border-radius: 5px;
            cursor: pointer; transition: 0.3s; font-size: 0.9rem;
        }
        .action-btn:hover {
            border-color: var(--gold-primary); color: var(--gold-primary);
        }
    </style>
</head>
<body>
    <canvas id="sacred-canvas"></canvas>

    <nav style="background: rgba(5,5,5,0.95); border-bottom: 1px solid rgba(212,175,55,0.3);">
        <a href="index.html" class="brand"><i class="fa-solid fa-arrow-left"></i> กลับหน้าหลัก</a>
    </nav>

    <div class="container" style="padding-top: 120px; min-height: 100vh;">
        <div class="section-head">
            <h2>หอพระมนต์</h2>
            <p>รวมบทสวดศักดิ์สิทธิ์ คู่เมืองตรัง</p>
        </div>

        <div class="mantra-container">
            <div class="mantra-list" id="mantraList">
                </div>

            <div class="mantra-display" id="mantraDisplay">
                <div style="text-align: center;">
                    <i class="fa-solid fa-hands-praying" style="font-size: 3rem; color: var(--gold-primary); margin-bottom: 20px;"></i>
                    <h3 id="dTitle" style="font-family:'Charm'; font-size: 2.2rem; color: #fff;">กรุณาเลือกบทสวด</h3>
                    <p id="dDesc" style="color: #888;">คลิกที่รายการด้านซ้ายเพื่อแสดงบทสวด</p>
                </div>
                
                <div id="dChant" class="chant-text" style="display: none;"></div>
                
                <div id="dActions" style="text-align: center; display: none;">
                    <button class="action-btn" onclick="copyMantra()"><i class="fa-regular fa-copy"></i> คัดลอกบทสวด</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <script src="mantra.js"></script> </body>
</html>
